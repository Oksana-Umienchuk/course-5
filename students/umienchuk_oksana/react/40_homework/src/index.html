<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>40_CSS Weather Forecast</title>
</head>

<body>
    <main class="weather">
        <div class="container row">
            <div class="weather__title-wrap ">
                <h2 class="weather__title">CSS Weather Forecast</h2>
                <img class="weather__img" src="./images/wi-sunset.svg" alt="Icon sunset">
            </div>

            <div class="weather__block clear-fix">
                <div class="weather__item lisabon">
                    <h3 class="weather__city">Lisabon</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">21°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-sunny.svg" alt="Icon day sunny">
                    </div>
                </div>
                <div class="weather__item paris">
                    <h3 class="weather__city ">Paris</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">11°C</p>
                        <img class="weather-wrap__img" src="images/wi-night-sleet.svg" alt="Icon night sleet">
                    </div>
                </div>
                <div class="weather__item belgrade">
                    <h3 class="weather__city ">Belgrade</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">15°C</p>
                        <img class="weather-wrap__img" src="images/wi-night-cloudy.svg" alt="Icon night cloud">
                    </div>
                </div>
                <div class="weather__item venice">
                    <h3 class="weather__city ">Venice</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">21°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-cloudy-high.svg" alt="Icon day cloudy high">
                    </div>
                </div>
                <div class="weather__item tel-avive">
                    <h3 class="weather__city ">Tel-Avive</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">32°C</p>
                        <img class="weather-wrap__img" src="images/wi-hot.svg" alt="Icon hot">
                    </div>
                </div>
                <div class="weather__item cair">
                    <h3 class="weather__city ">Cair</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">21°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-sunny.svg" alt="Icon day sunny">
                    </div>
                </div>
                <div class="weather__item new-york">
                    <h3 class="weather__city ">New-York</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">17°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-thunderstorm.svg" alt="Icon thunderstorm">
                    </div>
                </div>
                <div class="weather__item new-delhi">
                    <h3 class="weather__city ">New-Delhi</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">17°C</p>
                        <img class="weather-wrap__img" src="images/wi-rain-wind.svg" alt="Icon rain wind">
                    </div>
                </div>
                <div class="weather__item san-francisco">
                    <h3 class="weather__city ">San-Francisco</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">15°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-cloudy-high.svg" alt="Icon day cloudy">
                    </div>
                </div>
                <div class="weather__item tokyo">
                    <h3 class="weather__city ">Tokyo</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">8°C</p>
                        <img class="weather-wrap__img" src="images/wi-night-clear.svg" alt="Icon night clear">
                    </div>
                </div>
                <div class="weather__item sydney">
                    <h3 class="weather__city ">Sydney</h3>
                    <div class="weather-wrap clear-fix">
                        <p class="weather-wrap__temp">25°C</p>
                        <img class="weather-wrap__img" src="images/wi-day-sunny.svg" alt="Icon day sunny">
                    </div>
                </div>
            </div>
            <p class="last-massege">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
