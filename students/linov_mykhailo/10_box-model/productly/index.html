<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Productly</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo__image icon">
                    <img src="images/jpg/Bitmap.jpg" alt="productly icon">
                </div>
                <div class="logo__image">
                    <img src="images/svg/Productly.svg" alt="productly logo">
                </div>
            </div>
            <nav class="alink">
                <ul class="nav">
                    <li class="alink"><a href="#product" class="navlink orange">Product</a></li>
                    <li class="alink"><a href="#customers" class="navlink">Customers</a></li>
                    <li class="alink"><a href="#pricing" class="navlink">Pricing</a></li>
                    <li class="alink"><a href="#resources" class="navlink">Resources</a></li>
                </ul>
            </nav>
            <div class="header_buttons">
                <button class="sign_in">Sign In</button>
                <button class="sign_up">Sign Up</button>
            </div>
        </div>
    </header>
    <footer>
        <div class="footcont">
            <div class="col-4">
                <div class="logo__image">
                    <img src="images/jpg/Bitmap.jpg" alt="productly icon">
                </div>
                <div class="logo__image">
                    <img src="images/svg/Productly.svg" alt="productly logo">
                </div>
            </div>
            <div class="col-4">
                <h3>Quick Links</h3>
                <br>
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="col-4">
                <h3>Legal Stuff</h3>
                <br>
                <ul class="footer-nav">
                    <li><a href="">Disclaimer</a></li>
                    <li><a href="">Financing</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Terms of Service</a></li>
                </ul>
            </div>
            <div class="col-4">
                <h3>Knowing you're always on the best energy deal.</h3>
                <br>
                <input class="phonenum" type="tel" id="phone" name="phone" placeholder="Enter your phone Number">
                <button class="sign_up_now">Sign up Now</button>
            </div>
        </div>
    </footer>
</body>

</html>
