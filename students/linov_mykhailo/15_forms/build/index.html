<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="col-6">

                    </div>
                    <div class="col-6">
                        <label for="name">Повне ім'я</label>
                        <input required id="name" type="name">
                    </div>
                    <div class="col-6">
                        <label for="email">Email</label>
                        <input required id="email" type="email">
                    </div>
                    <div class="col-6">
                        <label for="password">Пароль</label>
                        <input required id="password" type="password">
                    </div>
                    <div class="col-6">
                        <label for="password-again">Пароль ще раз</label>
                        <input required id="password-again" type="password">
                    </div>
                    <div class="col-6">
                        <label for="sex">Стать</label>
                        <input name="sex" type="radio">
                        <input name="sex" type="radio">
                    </div>
                    <div class="col-6">
                        <label for="age">Вік</label>
                        <input required id="age" type="number">
                    </div>
                    <div class="col-6">
                        <label for="course">Курс</label>
                        <input required id="course" type="text">
                    </div>
                    <div class="col-6">
                        <label for="address">Повна адреса</label>
                        <textarea required name="address" id="address" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
